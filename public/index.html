<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>11-user-info-kellyclemons</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="/app.css">

</head>

<body>


  <main>
    <div class="container">

      <div class="contact-info-card">

        <div class="top-user-div">
          <p class="arrow-left"><i class="fa fa-arrow-left" aria-hidden="true"></i></p>
          <div class="image-box"><img class="user-image" src="https://avatars0.githubusercontent.com/u/24512326?v=3&u=9af0064896804195010112d8b80a445c7c1ebba8&s=400" alt=""></div>
        </div>


        <div class="contact-info-grid">
          <div class="contact-info-grid__item">
            <div class="contact-icon"></div>
            <p class="contact-name">Brit Butler</p>
          </div>


          <div class="contact-info-grid__item">
            <div class="mail-icon"></div>
            <p class="contact-email">brit@theironyard.com</p>
          </div>

          <div class="contact-info-grid__item">
            <div class="media-icon"></div>
            <p class="contact-phone">(555)123-4567</p>
          </div>

          <div class="contact-info-grid__item">
            <div class="world-icon"></div>
            <p class="contact-city">Atlanta, Georgia</p>
          </div>

        </div>

      </div>
    </div>
  </main>
</body>

<script src="/app.js" charset="utf-8"></script>
<script src="https://use.fontawesome.com/c0f2b4c5d1.js"></script>

</html>
